pipeline:
  name: RerunFailed
  identifier: RerunFailed
  projectIdentifier: <+projectIdentifier>
  orgIdentifier: <+orgIdentifier>
  tags: {}
  stages:
    - stage:
        name: Stage1
        identifier: Stage1
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: Wait
                  name: Wait_1
                  identifier: Wait_1
                  spec:
                    duration: 10m
        tags: {}
    - stage:
        name: Stage2
        identifier: Stage2
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |-
                          echo "<+pipeline.stages.Stage1.name>"
                          echo "<+variable.var1>"
                          exit 1
                    environmentVariables: []
                    outputVariables: []
                  timeout: <+input>
        tags: {}
  allowStageExecutions: true
