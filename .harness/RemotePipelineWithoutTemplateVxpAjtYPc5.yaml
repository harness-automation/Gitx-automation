pipeline:
  name: test-child-different-inputs
  identifier: testchilddifferentinputs
  projectIdentifier: SvcEnv
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: test123
        identifier: test123
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |-
                          echo "started"
                          sleep <+pipeline.variables.sleepTime> 
                          exit 1
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
  variables:
    - name: sleepTime
      type: String
      description: ""
      required: false
      value: <+input>

