---
kind: pipeline
name: edge-x86
platform:
  os: linux
  arch: amd64
steps:
  - name: build-only
    image: plugins/docker
    settings:
      dockerfile: dockerfiles/edge/x86/Dockerfile
      repo: local/edge-x86
      tags: build-${DRONE_BUILD_NUMBER}
      dry_run: true

